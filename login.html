<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="conteudo">

        <!--TELA DE LOGIN-->
        <div id="login">
            <h1><br>Welcome!</h1>
            
            <p>
                <input class="login_e" id="login_e" type="email" name="log_e" id="log_e" placeholder="Email" size="25px" required="required">
            </p>
    
            <p>
                <input class="login_s" id="login_s" type="password" name="log_s" id="log_s" placeholder="Senha" size="25px" required="required">
            </p>
    
            <p>
                <input class="but" type="submit" value="Login" onclick="logar()">
                
            </p>

        </div>
    </div>

        
    <script src="login.js"></script>

</body>
</html>
